<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact PanFlix !</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body class="bg-center bg-[url('')]">
    <section class="mx-16 my-8 grid grid-cols-1 gap-x-5 gap-y-5 md:grid-cols-2">
     
      <div class=" rounded-2xl px-9 py-12 shadow-2xl">
        <h2 class="text-center text-red-600 hover: text-3xl font-bold">Join Now</h2>
        <form class="mt-6 space-y-1.5" action="/submit-form" method="POST">
          <p>
            <label for="name" class="">Name:</label>
            <input id="name" class="flex w-full rounded-xl bg-gray-200 px-2.5 py-0.5" required type="text" placeholder="Full Name" />
          </p>
          <p>
            <label for="email" class="">Email:</label>
            <input id="email" class="flex w-full rounded-xl bg-gray-200 px-2.5 py-0.5" required type="email" placeholder="Email" />
          </p>
          <p>
            <label for="password" class="">Create Password:</label>
            <input id="password" class="flex w-full rounded-xl bg-gray-200 px-2.5 py-0.5" required type="password" placeholder="Enter Password" />
          </p>
          <p>
            <label for="confirm-password" class="">Confirm Password:</label>
            <input id="confirm-password" class="flex w-full rounded-xl bg-gray-200 px-2.5 py-0.5" required type="password" placeholder="Confirm Password" />
          </p>
          <p>
            <label class="">
              <input type="checkbox" name="terms" id="terms" required />
              I hereby agree with all the terms & conditions.
            </label>
          </p>
          <input class="flex w-full rounded-2xl bg-red-500 hover:bg-red-600 transition-colors duration-200 cursor-pointer text-white" type="submit" value="Submit" />
          <input class="flex w-full rounded-2xl bg-red-500 hover:bg-red-600 transition-colors duration-200 cursor-pointer text-white" type="reset" value="Reset" />
        </form>
      </div>

      <div class="rounded-2xl bg-cover bg-opacity-70 bg-center bg-[url('/images/title-back.jpg')] px-9 py-16 shadow-2xl">
        <div class="relative top-14">
          <h2 class="text-center text-4xl font-extrabold text-red-600">PanFlix - Your 1-Point Movie Hub</h2>
          <p class="mt-6 text-center text-sm text-white">Join PanFlix for nonstop movie streaming. Fix your date for the crazy movie time. We guarantee, you won't regret joining us.</p>
        </div>
      </div>
    </section>
  </body>


</html>
